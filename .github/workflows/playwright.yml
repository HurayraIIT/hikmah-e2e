name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 0 * * *" # 6 AM GMT+6 (0 0 in UTC)

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Set up environment variables
        run: |
          mkdir -p playwright/.auth
          echo "${{ secrets.KAHF01_SESSION }}" | base64 --decode > playwright/.auth/kahf01.json
          echo "${{ secrets.HIKMAH01_SESSION }}" | base64 --decode > playwright/.auth/hikmah01.json
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "KAHF_ID=${{ secrets.KAHF_ID }}" >> .env

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Publish to gh-pages branch
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          if [ -d "playwright-report" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git checkout --orphan gh-pages
            git reset --hard
            find . -maxdepth 1 ! -name '.git' ! -name 'playwright-report' -exec rm -rf {} +
            cp -r playwright-report/* .
            git add .
            git commit -m "docs: update playwright report [skip ci]"
            git push origin gh-pages --force
          else
            echo "playwright-report directory not found, skipping deployment"
            exit 0
          fi
